<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/global.css">
    <title>iconcert8's log</title>
  </head>
  <body>
    <div class="text-center">
      <h1 class="mx-4 mt-4">iconcert8's log</h1>
      <p style="font-size: small;">Sotfware Enginner</p>
      <a id="about" class="link py-2" href="/about/about.html">🧑<strong>About</strong></a>
      <a id="study" class="link py-2" href="/study/study.html">✏️<strong>Study</strong></a>
      <a id="book" class="link py-2" href="/book/book.html">📚<strong>Book</strong></a>
    </div>
    <script>
      const about = document.getElementById("about");
      const aboutInitialHTML = about.innerHTML;
      registerMouseHoverEvent(about, aboutInitialHTML, '🧑<strong>', '</strong>', '안녕하세요, 저는..')

      const study = document.getElementById("study");
      const studyInitialHTML = study.innerHTML;
      registerMouseHoverEvent(study, studyInitialHTML, '✏️<strong>', '</strong>', '공부하고 있어요.')

      const book = document.getElementById("book");
      const bookInitialHTML = book.innerHTML;
      registerMouseHoverEvent(book, bookInitialHTML, '📚<strong>', '</strong>', '읽고 있어요.')

      function registerMouseHoverEvent(element, initialHTML, prefix, sufix, text){
        let intervalId = 0;
        element.onmouseenter = ()=>{
          if(intervalId != 0){
            return;
          }
          intervalId = writeIntervalText(element, prefix, sufix, text);
        }

        element.onmouseleave = ()=>{
          if(intervalId != 0){
            clearInterval(intervalId);
            intervalId = 0;
          }
          element.innerHTML = initialHTML;
        }
      }

      function writeIntervalText(element, prefix, sufix, text){
        const words = text.split('');
        let i = 0;
        let str = "";
        return setInterval(()=>{
          if(i >= words.length) return;
          str += words[i++];
          element.innerHTML = prefix + str + sufix;
        }, 170);
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
