<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>iconcert8's log</title>
    <style>
      canvas:hover{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <h1 class="mx-4 mt-3">iconcert8's log</h1>
      <p style="font-size: small;">Sotfware Engineer</p>
      <a id="about" class="link py-2" href="/about/about.html">🧑<strong>About</strong></a>

          background-color: #44C3BC;

    <script src="/js/fish-game.js"></script>

      registerMouseHoverEvent(about, about.innerHTML, '🧑<strong>', '</strong>', '안녕하세요, 저는..')

      registerMouseHoverEvent(study, study.innerHTML, '✏️<strong>', '</strong>', '학습하고 있어요.')
      const book = document.getElementById("book");
      registerMouseHoverEvent(book, book.innerHTML, '📚<strong>', '</strong>', '읽고 있어요.')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
